<html>

<head>
    <title>Video Chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="main.css" rel="stylesheet">
</head>

<body>
    <h1 class="text-center header">Logo Name</h1>
    <div class="container">
        <div class="row btn-grp">
            <button type="button" onclick="startMeeting();" class="btn btn-light">Create Meeting</button>
            <button type="button" onclick="joinMeeting();" class="btn btn-dark">Join Meeting</button>
        </div>

        <form id="start-meeting" method="POST" action="/users">
            <div class="form-group">
              <div class="text-center text-white" for="exampleInputEmail1">Email address (That's all we need)</div>
              <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <input type="submit" class="btn btn-light continue-btn" value="Continue">
        </form>

        <form id="join-meeting" method="GET" action="/users">
            <div class="form-group">
              <div class="text-white text-center" for="exampleInputEmail1">Enter Meeting id</div>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <button type="button" class="btn btn-dark continue-btn">Continue</button>
        </form>
      </div>
</body>
<script src="main.js"></script>
</html>
